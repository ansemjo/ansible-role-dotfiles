---

# defaults which may be os-specific
__dotfiles_remote: https://github.com/ansemjo/dotfiles
__dotfiles_local: /usr/local/etc/dotfiles
__dotfiles_links:

  - file:   bash/bashrc
    link:   /etc/bashrc

  - file:   vim/vimrc
    link:   /etc/vimrc

  - file:   git/gitconfig
    link:   /etc/gitconfig

# use actual included or overriden values
dotfiles_remote: "{{ __dotfiles_remote }}"
dotfiles_local: "{{ __dotfiles_local }}"
dotfiles_links: "{{ __dotfiles_links }}"
