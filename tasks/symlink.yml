---

- name: DOTFILES | symlink dotfiles
  file:
    state: link
    force: true
    src: "{{ dotfiles_local }}/{{ item.file }}"
    path: "{{ item.link }}"

  with_items: "{{ dotfiles_links }}"
  loop_control:
    label: "{{ item.file }}"

- name: DOTFILES | add debian symlinks
  file:
    state: link
    force: true
    src: "{{ item.link }}"
    path: "{{ item.debian }}"

  with_items: "{{ dotfiles_links }}"
  loop_control:
    label: "{{ item.debian }}"

  when: (ansible_os_family == 'Debian') and (item.debian is not none)
